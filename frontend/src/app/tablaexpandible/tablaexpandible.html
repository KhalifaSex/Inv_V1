<div *ngIf="loading" class="spinner">Cargando repuestos...</div>
<div *ngIf="error" class="error">{{ error }}</div>

<table mat-table [dataSource]="dataSource" multiTemplateDataRows class="mat-elevation-z8" *ngIf="!loading && !error">

  <!-- Columnas dinámicas -->
  <ng-container *ngFor="let column of columnsToDisplay" [matColumnDef]="column">
    <th mat-header-cell *matHeaderCellDef>{{ column }}</th>
    <td mat-cell *matCellDef="let element">{{ element[column] }}</td>
  </ng-container>

  <!-- Botón expandir -->
  <ng-container matColumnDef="expand">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
    </td>
  </ng-container>

  <!-- Columna de acciones -->
  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef>Acciones</th>
    <td mat-cell *matCellDef="let element">
      <div class="action-buttons">
        <button mat-button="filled" color="primary" (click)="editarElemento(element)">
          <mat-icon>edit</mat-icon> Editar
        </button>
        <button mat-button="filled" color="warn" (click)="eliminarElemento(element)">
          <mat-icon>delete</mat-icon> Eliminar
        </button>
        <button mat-button="filled" color="accent" (click)="toggle(element)" [class.expanded]="isExpanded(element)">
          <mat-icon>visibility</mat-icon> Ver detalles
        </button>
      </div>
    </td>
  </ng-container>

  <!-- Fila expandida -->
  <ng-container matColumnDef="expandedDetail">
    <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplayWithExpand.length">
      <div class="detail-wrapper" [class.expanded]="isExpanded(element)">
        <div class="detail-content">
          <p><strong>Descripción:</strong> {{ element.descripcion }}</p>

          <div *ngIf="element.salidas.length > 0; else noUso">
            <h4>Salidas:</h4>
            <ul>
              <li *ngFor="let s of element.salidas">
                Tipo: {{ s.tipo }}, Cantidad: {{ s.cantidad }}, Fecha: {{ s.fecha | date:'short' }}
              </li>
            </ul>
          </div>

          <ng-template #noUso>
            <p>No se ha usado aún.</p>
          </ng-template>
        </div>
      </div>
    </td>
  </ng-container>

  <!-- Filas -->
  <tr mat-header-row *matHeaderRowDef="columnsToDisplayWithExpand"></tr>
  <tr mat-row *matRowDef="let element; columns: columnsToDisplayWithExpand;"
      class="element-row"
      [class.expanded-row]="isExpanded(element)">
  </tr>
  <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="detail-row"></tr>

</table>
